<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <div class="max-w-sm bg-white rounded-lg shadow-md overflow-hidden">
    <div class="relative">
      <img src="https://encrypted-tbn1.gstatic.com/shopping?
      q=tbn:ANd9GcSIBb6ilhyRWF5Tom8TIxetw6RWZr0SThactEI_H7Dn7MB_fzxwe1Q_NEfPSmMEWKHTfNzZo6axkRgllj5p
      pU71_f3hw93G_k-bEaenqqEW">
      <div class="absolute top-0 left-0 bg-black text-white px-4 py-2">
        <h2 class="text-xl font-bold">Retro Shoe</h2>
        <p class="text-lg"><span class="line-through">$89.00</span> <span class="text-green-500">IN STOCK</span></p>
      </div>
    </div>
    <div class="p-4">
      <div class="flex items-center justify-center space-x-2 mb-4">
        <span class="border border-black px-2 py-1">XS</span>
        <span class="border border-gray-300 px-2 py-1">S</span>
        <span class="border border-gray-300 px-2 py-1">M</span>
        <span class="border border-gray-300 px-2 py-1">L</span>
        <span class="border border-gray-300 px-2 py-1">XL</span>
      </div>
      <div class="flex space-x-4">
        <button class="flex-1 bg-teal-500 text-white py-2 rounded hover:bg-teal-600">BUY NOW</button>
        <button class="flex-1 border border-gray-300 py-2 rounded hover:bg-gray-100">ADD TO BAG</button>
        <button class="text-gray-500 hover:text-black">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
          </svg>
        </button>
      </div>
      <p class="text-gray-500 text-center mt-4">Free shipping on all continental US orders.</p>
    </div>
  </div>

</body>
</html>
